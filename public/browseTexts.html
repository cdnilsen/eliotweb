<!DOCTYPE html>
<html>
<head>
    <title>Admin Webpage</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <a href="index.html">Back to index</a>
    <br>
    <div class="dropdown" id="book-dropdown-container">
        Run this text:
        <select id="searchBookDropdown" name="searchBookDropdown" style="padding-right:5px"></select>
    </div>

    <div class="dropdown" id="chapterDropdown">
        <span id="searchChapterLegend" hidden>Select chapter:</span>
        <select id="chapterSelectionDropdown" name="chapterSelectionDropdown" style="padding-right:5px" hidden></select>
    </div>

    <div class="dropdown" id="verseDropdown">
        <span id="searchVerseLegend" hidden>Select verse:</span>
        <select id="verseSelectionDropdown" name="verseSelectionDropdown" style="padding-right:5px" hidden></select>
    </div>
    <br>
    <span id="queryOptions">
    <div class="checkboxes" id="editionCheckbox">
        <input type="checkbox" name="useFirstEdition" id="useFirstEdition" checked>
            <label for="useFirstEdition">First Edition (1661/1663)</label>

        <input type="checkbox" name="useSecondEdition" id="useSecondEdition" checked>
            <label for="useSecondEdition">Second Edition (1685)</label>

        <span id="mayhewContainer" hidden>
        <input type="checkbox" name="useMayhew" id="useMayhew">
            <label for="useMayhew">Mayhew (1709)</label>
        </span>

        <span id="zerothContainer" hidden>
        <input type="checkbox" name="useZerothEdition" id="useZerothEdition">
            <label for="useZerothEdition">Zeroth Edition (1685)</label>
        </span>

        <input type="checkbox" name="useGrebrew" id="useGrebrew">
            <label for="useGrebrew">Show Hebrew/Greek (not yet implemented)</label>
    </div>
    </span>
    <br>

    <button type="submit" id="submit">View Text</button>

    <div class="scrollingGrids">
        <div class="navGrid" id="navButtonGrid">
        </div>

        <div class="editionHeaderGrid" id="editionHeaders">
        </div>
    </div>

    <div class="verseText" id="textColumns">
        
    </div>

    <div id="comparedVerses">



    </div>
</body>
    <script src="browseTexts.js" type="module"></script>
    <script>
        function closeIt(){
            window.location.href = window.location.href.split("?")[0];
        }
        window.onbeforeunload = closeIt;
        window.history.pushState({}, '', window.location.href.split("?")[0]);
    </script>
</html>
