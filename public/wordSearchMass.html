<!DOCTYPE html>
<html>
<head>
    <title>eliotweb demo frontend</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <a href="index.html">Back to index</a>

    <div id="languageSelection">
        Search in: 
        <input type="radio" name="language" id="searchMassachusett" value="massachusett" checked>
            <label for="massachusett">Massachusett</label>
        <input type="radio" name="language" id="searchEnglish" value="english">
            <label for="english">English</label>
    </div>
    
    <br>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center">
        <label for="searchWordDropdown" style="padding-right:5px">Word</label>
        <select id="searchWordDropdown" name="searchWordDropdown" style="padding-right:5px">
            <option id="contains" value="contains">contains: </option>
            <option id="isExactly" value="exact">is exactly: </option> 
            <option id="beginsWith" value="starts">begins with: </option>
            <option id="endsWith" value="ends">ends with: </option>
        </select>

        <input style="padding-left:5px" type="text" id="search_bar" name="search_query" placeholder="Search...">
    </div>

    <div style="width:100%; text-align: center"><i>Use the numeral <b>8</b> for the double-O ligature.</i></div>

    <div id="diacriticsSelection">
        <input type="radio" name="diacritics" id="diacriticsStrict" value="diacriticsStrict" checked>
            <label for="diacriticsStrict">Strict diacritics (search for <i>matta</i> returns <i>matta</i> but not <i>mattá</i>)</label>
        <br>
        <input type="radio" name="diacritics" id="diacriticsLax" value="diacriticsLax">
            <label for="diacriticsLax">Lax diacritics (search for <i>matta</i> returns <i>matta, mattá, mattà</i>, etc.)</label>
    </div>

    <button type="submit" id="searchButton">Search</button>
    <br>
    <div id="results-container">

    </div>

        })
        */
    </script>
</body>

</html>
