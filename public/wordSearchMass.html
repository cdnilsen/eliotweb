<!DOCTYPE html>
<html>
<head>
    <title>eliotweb demo frontend</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <a href="index.html">Back to index</a>

    <div id="languageSelection" hidden>
        Search in: 
        <input type="radio" name="language" id="searchMassachusett" value="massachusett" checked>
            <label for="searchMassachusett">Massachusett</label>
        <input type="radio" name="language" id="searchEnglish" value="english">
            <label for="searchEnglish">English</label>
    </div>
    
    <br>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center">
        <span style="padding-right:5px">Search for words that </span>
        <select id="searchWordDropdown" name="searchWordDropdown" style="padding-right:5px; padding-left:5px">
            <option id="contains" value="contains">contain: </option>
            <option id="isExactly" value="exact">are exactly: </option> 
            <option id="beginsWith" value="starts">begin with: </option>
            <option id="endsWith" value="ends">end with: </option>
        </select>
        <input style="padding-left:5px" type="text" id="search_bar" name="search_query" placeholder="Search...">
    </div>

    <div style="width:100%; text-align: center">
        <i>Use the numeral <span style="color: red"><b>8</b></span> for the double-O ligature and <span style="color: red"><b>*</b></span> for wildcard sequences.</i>
    </div>
    <br>
    <div id="diacriticsSelection">
        <input type="radio" name="diacritics" id="diacriticsStrict" value="diacriticsStrict" checked>
            <label for="diacriticsStrict"><b>Strict</b> diacritics: search for <i>matta</i> returns <i>matta</i> but <span style="color: red">not</span> <i>matt<b>รก</b></i></label>
        <br>
        <input type="radio" name="diacritics" id="diacriticsLax" value="diacriticsLax">
            <label for="diacriticsLax"><b>Lax</b> diacritics: search for <i>matta</i> returns <i>matta, matt<b>รก</b>, matt<b>ร</b></i>, etc.</label>
    </div>
    <br>
    <div id="sortWordsSelection">
        <input type="radio" name="sortWords" id="sortAlph" value="sortAlph" checked>
            <label for="sortAlph">Sort words alphabetically</label>
        <input type="radio" name="sortWords" id="sortFrequency" value="sortFrequency">
            <label for="sortFrequency">Sort words by frequency</label>
    </div>
    <div id="sortCitesSelection">
        <input type="radio" name="sortCites" id="sortBookFirst" value="sortBookFirst" checked>
            <label for="sortBookFirst">Sort citations by book</label>
        <input type="radio" name="sortCites" id="sortEditionFirst" value="sortEditionFirst">
            <label for="sortEditionFirst">Sort citations by edition, then book</label>
    </div>

    <button type="submit" id="searchButton">Search</button>
    <br>
    <div id="headline-container">

    </div>

    <div id="results-container">

    </div>

        })

    </script>
</body>

</html>
